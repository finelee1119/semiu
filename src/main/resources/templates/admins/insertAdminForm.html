<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .header-title {
            font-weight: bold;
            color: #3788D8;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #3788D8;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .btn-custom:hover {
            background-color: #2d6caa;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .button-group {
            text-align: center;
            margin-top: 40px;
        }
        p{
        font-wight: bold;
        font-size: 35px;
        }
    </style>
</head>
<body>
<!-- Header fragment -->
<div th:replace="fragments/header_admin :: header"></div>

<!-- Content -->
<div class="container">
    <p class="header-title">관리자 등록</p>
    <form th:action="@{/semi/admin/insert}" method="post" th:object="${adminDto}" class="needs-validation border p-4 bg-white rounded shadow-sm" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <input type="number" id="id" name="id" th:field="*{id}" class="form-control" required>
            <div class="invalid-feedback">
                아이디를 입력해주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            <div class="invalid-feedback">
                이름을 입력해주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
            <div class="invalid-feedback">
                이메일을 입력해주세요.
            </div>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-outline-primary me-2">등록하기</button>
            <a th:href="@{/semi/admin/show}" class="btn btn-outline-primary me-2">관리자 목록 보기</a>
            <a th:href="@{/semi/admin/home}" class="btn btn-outline-primary me-2">메인화면으로 돌아가기</a>
        </div>
    </form>
</div>

<!-- Footer fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // Bootstrap's form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
