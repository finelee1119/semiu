<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .header-title {
            font-weight: bold;
            color: #3788D8;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #3788D8;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .btn-custom:hover {
            background-color: #2d6caa;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .button-group {
            text-align: center;
            margin-top: 40px;
        }
        p {
            font-weight: bold;
            font-size: 35px;
        }
    </style>
</head>
<body>
<!-- Header fragment -->
<th:block th:replace="~{fragments/header_admin :: header}"></th:block>

<!-- Content -->
<div class="container">
    <p class="header-title">학생 수정</p>
    <form th:action="@{/semi/student/update}" method="post" th:object="${studentDto}" class="needs-validation border p-4 bg-white rounded shadow-sm" novalidate>
        <input type="hidden" id="id" name="id" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            <div class="invalid-feedback">
                이름을 입력해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="birth" class="form-label">생년월일</label>
            <input type="date" id="birth" name="birth" th:field="*{birth}" class="form-control" required>
            <div class="invalid-feedback">
                생년월일을 입력해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">성별</label>
            <select id="gender" name="gender" th:field="*{gender}" class="form-select" required>
                <option value="">성별 선택</option>
                <option value="M">남성</option>
                <option value="F">여성</option>
            </select>
            <div class="invalid-feedback">
                성별을 선택해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" id="address" name="address" th:field="*{address}" class="form-control" required>
            <div class="invalid-feedback">
                주소를 입력해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">연락처</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" required>
            <div class="invalid-feedback">
                연락처를 입력해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="departmentId" class="form-label">학과</label>
            <select id="departmentId" name="departmentId" th:field="*{departmentId}" class="form-select" required>
                <option value="">학과 선택</option>
                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
            </select>
            <div class="invalid-feedback">
                학과를 선택해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="academicYear" class="form-label">학년</label>
            <input type="number" id="academicYear" name="academicYear" th:field="*{academicYear}" class="form-control" required>
            <div class="invalid-feedback">
                학년을 입력해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="semester" class="form-label">학기</label>
            <input type="number" id="semester" name="semester" th:field="*{semester}" class="form-control" required>
            <div class="invalid-feedback">
                학기를 입력해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="entranceDate" class="form-label">입학일</label>
            <input type="date" id="entranceDate" name="entranceDate" th:field="*{entranceDate}" class="form-control" required>
            <div class="invalid-feedback">
                입학일을 입력해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="graduationDate" class="form-label">졸업일</label>
            <input type="date" id="graduationDate" name="graduationDate" th:field="*{graduationDate}" class="form-control">
            <div class="invalid-feedback">
                졸업일을 입력해 주세요.
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-outline-primary me-2">저장하기</button>
            <a th:href="@{/semi/student/show}" class="btn btn-outline-primary me-2">이전 화면으로 돌아가기</a>
        </div>
    </form>
</div>

<!-- Footer fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap's form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
