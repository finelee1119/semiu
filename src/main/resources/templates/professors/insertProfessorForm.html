<!-- insertProfessorForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>교수 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .header-title {
            font-weight: bold;
            color: #3788D8;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #3788D8;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .btn-custom:hover {
            background-color: #2d6caa;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .button-group {
            text-align: center;
            margin-top: 40px;
        }
        p {
            font-weight: bold;
            font-size: 35px;
        }
        .form-label {
            font-weight: bold;
        }
        .needs-validation {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<!-- Header fragment -->
<th:block th:replace="~{fragments/header_admin :: header}"></th:block>

<!-- Content -->
<div class="container">
    <p class="header-title">교수 등록</p>
    <form th:action="@{/semi/professor/insert}" method="post" th:object="${professorDto}" class="needs-validation border p-4 bg-white rounded shadow-sm" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            <div class="invalid-feedback">
                이름을 입력해주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="birth" class="form-label">생년월일</label>
            <input type="date" id="birth" name="birth" th:field="*{birth}" class="form-control" required>
            <div class="invalid-feedback">
                생년월일을 입력해주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">성별</label>
            <select id="gender" name="gender" th:field="*{gender}" class="form-select" required>
                <option value="">성별 선택</option>
                <option value="M">남성</option>
                <option value="F">여성</option>
            </select>
            <div class="invalid-feedback">
                성별을 선택해주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" id="address" name="address" th:field="*{address}" class="form-control" required>
            <div class="invalid-feedback">
                주소를 입력해주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">연락처</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" required>
            <div class="invalid-feedback">
                연락처를 입력해주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">학과</label>
            <select id="department" name="departmentId" th:field="*{departmentId}" class="form-select" required>
                <option value="">학과 선택</option>
                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
            </select>
            <div class="invalid-feedback">
                학과를 선택해주세요.
                </select>
            </div>
            <div class="mb-3">
                <label for="hireDate" class="form-label">입학일</label>
                <input type="date" id="hireDate" name="hireDate" th:field="*{hireDate}" class="form-control" required>
                <div class="invalid-feedback">
                    입학일을 입력해주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="terminationDate" class="form-label">졸업일</label>
                <input type="date" id="terminationDate" name="terminationDate" th:field="*{terminationDate}" class="form-control">
                <div class="invalid-feedback">
                    졸업일을 입력해주세요.
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-outline-primary me-2">등록</button>
                <a th:href="@{/semi/professor/show}" class="btn btn-outline-primary me-2">이전 화면으로 돌아가기</a>
            </div>
        </div>
    </form>
</div>

<!-- Footer fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // Bootstrap's form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
